// Crosshair
cl_crosshairalpha 255
cl_crosshaircolor 1
cl_crosshaircolor_b 0
cl_crosshaircolor_r 0
cl_crosshaircolor_g 0
cl_crosshairdot 0
cl_crosshairgap -1
cl_crosshairsize 4
cl_crosshairstyle 4
cl_crosshairusealpha 1
cl_crosshairthickness 1
cl_fixedcrosshairgap -1
cl_crosshair_outlinethickness 0
cl_crosshair_drawoutline 0

// Removes tracers following your own fire. Other players’ tracers will not be affected.
r_drawtracers_firstperson 0

// Set your rate values to be optimal for all CS:GO servers, even 128 tick.
rate 128000
cl_cmdrate 128
cl_updaterate 128

// Enable the net_graph which gives you performance information, and adjusts its position.
net_graph 3
net_graphproportionalfont "0.5"
net_graphpos "2"

// Buy binds
bind "kp_end" "buy hegrenade;"
bind "kp_downarrow" "buy flashbang;"
bind "kp_pgdn" "buy smokegrenade;"
bind "kp_leftarrow" "buy galilar; buy famas;"
bind "kp_5" "buy ak47; buy m4a1;"
bind "kp_rightarrow" "buy awp;"
bind "kp_ins" "buy vesthelm;"
bind "kp_del" "buy defuser;"
bind "kp_home" "buy p250;"
bind "kp_uparrow" "buy tec9; buy fiveseven;"
bind "kp_pgup" "buy deagle;"
bind "kp_enter" "buy molotov; buy incgrenade;"
bind "kp_plus" "buy decoy;"

// Misc binds
bind "MWHEELDOWN" "+jump"
bind "SPACE" "+jump"
bind "MOUSE4" "use weapon_hegrenade"
bind "MOUSE3" "use weapon_smokegrenade"
bind "MOUSE4" "use weapon_flashbang"
bind "X" "drop"


// Disable automatically switching to a more powerful weapon when it is picked up.
cl_autoweaponswitch 0

// Set your maximum allowable ping in CS:GOs matchmaking
mm_session_max_ping 50


